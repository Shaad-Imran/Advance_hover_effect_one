<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Hover Effects</title>
    <script
      src="https://kit.fontawesome.com/568c260ed9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a href="#" target="_thapa" class="hover_effect">
        <img src="golden.jpg" alt="golden temple" />
        <i class="fas fa-search fa-4x"></i>
      </a>
      <a
        href="https://www.tajmahal.gov.in/"
        target="_thapa"
        class="hover_effect"
      >
        <img src="taj.jpg" alt="taj" />
        <i class="fas fa-search fa-4x"></i>
      </a>
      <a href="#" target="_thapa" class="hover_effect">
        <img src="tawang.jpg" alt="tawang temple" />
        <i class="fas fa-search fa-4x"></i>
      </a>
    </div>
  </body>
</html>
